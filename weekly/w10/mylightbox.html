<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox Example</title>
	<link rel="stylesheet" href="mystyle.css">
	<link rel="stylesheet" href="lightbox.css">
</head>

<body>
	<div id="gallery">
		<a href="images/image1.jpg" data-lightbox="photo" data-title="Business suite mockup"><img src="images/thumb1.jpg" alt="business suite"></a>
		<a href="images/image2.jpg" data-lightbox="photo" data-title="Stippling drawing of a German Shepherd"><img src="images/thumb2.jpg" alt="dog drawing"></a>
		<a href="images/image3.jpg" data-lightbox="photo" data-title="Surf themed magazine spread"><img src="images/thumb3.jpg" alt="magazine spread"></a>
		<a href="images/image4.jpg" data-lightbox="photo" data-title="The menu from a burger website"><img src="images/thumb4.jpg" alt="menu of website"></a>
		<a href="images/image5.jpg" data-lightbox="photo" data-title="Surf themed movie poster"><img src="images/thumb5.jpg" alt="movie poster"></a>
		<a href="images/image6.jpg" data-lightbox="photo" data-title="Photograph taken at OBX, NC"><img src="images/thumb6.jpg" alt="beach picture"></a>
	</div>
	<script src="lightbox-plus-jquery.js"></script>
</body>
</html>
